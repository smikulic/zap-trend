<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zagreb Apartments Price Trend</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <div style="width:75%;">
      <canvas id="canvas"></canvas>
    </div>
    <script>

      window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};
      var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
  
      var randomScalingFactor = function() {
        return Math.round(Math.random() * 100);
      };
  
      var config = {
        type: 'line',
        data: {
          labels: ['August', 'September', 'October', 'November', 'December'],
          datasets: [{
            label: 'Highest priced',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),

            ],
            fill: false,
          }, {

            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              // randomScalingFactor(),
              // randomScalingFactor(),
              // randomScalingFactor(),
              // randomScalingFactor()
            ],
          }]
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: 'Zagreb Apartments Price Trend'
          },
          tooltips: {
            mode: 'index',
            intersect: false,
          },
          hover: {
            mode: 'nearest',
            intersect: true
          },
          scales: {
            x: {
              display: true,
              scaleLabel: {
                display: true,
                labelString: 'Month'
              }
            },
            y: {
              display: true,
              scaleLabel: {
                display: true,
                labelString: 'Value'
              },
              min: 0,
              max: 100,
              ticks: {
                // forces step size to be 5 units
                stepSize: 5
              }
            }
          }
        }
      };
  
      window.onload = function() {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = new Chart(ctx, config);
      };
  
      </script>
  </body>
